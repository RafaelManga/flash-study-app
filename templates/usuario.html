{% extends "base.html" %}
{% block title %}Perfil de {{ usuario.nome }}{% endblock %}
{% block content %}
<h1>{{ usuario.nome }}</h1>
{% if usuario.avatar %}
  <img src="{{ url_for('static', filename=usuario.avatar) }}" alt="Avatar">
{% endif %}
<p>Pontos: {{ usuario.points }}</p>
{% if online %}<p>Status: Online</p>{% else %}<p>Status: Offline</p>{% endif %}
{% endblock %}
